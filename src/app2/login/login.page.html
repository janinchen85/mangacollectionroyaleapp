<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-list no-lines>

    <ion-item>

      <ion-input round type="text" placeholder="Benutzername" name="username" [(ngModel)]="user.username"></ion-input>

    </ion-item>

    <ion-item>

      <ion-input type="password" placeholder="Passwort" name="password" [(ngModel)]="user.password"></ion-input>

    </ion-item>

    <ion-button shape="round" color="primary" fill="outline" (click)=login()>Sign In</ion-button>
    <ion-button shape="round" color="primary" fill="outline" (click)=register()>Register</ion-button>

  </ion-list>
</ion-content>
